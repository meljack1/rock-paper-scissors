<head>
    <link rel="stylesheet" href="style.css"> 
    <title>Pokemon Battle!</title>
</head>

<body>
    <h1>Pokemon Random Battle!</h1>

    <div class="container">
        <h2>Opponent</h2>
        <div class="opponentDiv">
            <div class="pokemonDiv">
                <img src="https://cdn.bulbagarden.net/upload/2/21/001Bulbasaur.png">
                <footer class="pokemonName">Bulbasaur</footer>
            </div>
            <div class="pokemonDiv">
                <img src="https://cdn.bulbagarden.net/upload/7/73/004Charmander.png">
                <footer class="pokemonName">Charmander</footer>
            </div>
            <div class="pokemonDiv">
                <img src="https://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/600px-007Squirtle.png">
                <footer class="pokemonName">Squirtle</footer>
            </div>
        </div>
        
        <div id="resultDiv">
            <h2>Result:</h2>
            
        </div>

        <h2>You</h2>
        <div class="youDiv">
            <div id="bulbasaurPlayer">
                <img class="bulbasaur" src="https://cdn.bulbagarden.net/upload/2/21/001Bulbasaur.png">
                <footer class="pokemonName">Bulbasaur</footer>
            </div>
            <div id="charmanderPlayer">
                <img class="charmander" src="https://cdn.bulbagarden.net/upload/7/73/004Charmander.png">
                <footer class="pokemonName">Charmander</footer>
            </div>
            <div id="squirtlePlayer">
                <img class="squirtle" src="https://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/600px-007Squirtle.png">
                <footer class="pokemonName">Squirtle</footer>
            </div>
        </div>
    </div>


</body>

<script src="script.js"></script>
