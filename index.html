<head>
    <link rel="stylesheet" href="style.css"> 
    <title>Pokemon Battle!</title>
</head>

<body>
    <h1>Pokemon Random Battle!</h1>

    <div class="container">
        <div id="opponentScore">
            <h2>Opponent</h2>
        </div>
        
        <div id="opponentDiv">
            <div id="bulbasaurOpponent" class="pokemonDiv">
                <img id="bulbasaurOppImg" src="https://cdn.bulbagarden.net/upload/2/21/001Bulbasaur.png">
                <footer class="pokemonName">Bulbasaur</footer>
            </div>
            <div id="charmanderOpponent" class="pokemonDiv">
                <img id="charmanderOppImg" src="https://cdn.bulbagarden.net/upload/7/73/004Charmander.png">
                <footer class="pokemonName">Charmander</footer>
            </div>
            <div id="squirtleOpponent" class="pokemonDiv">
                <img id="squirtleOppImg" src="https://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/600px-007Squirtle.png">
                <footer class="pokemonName">Squirtle</footer>
            </div>
        </div>
        
        <div id="resultDiv">
            <h2>Result:</h2>
            
        </div>

        <div id="playerScore">
            <h2>You</h2>
        </div>
        <div id="youDiv">
            <div id="bulbasaurPlayer" class="pokemonDiv">
                <img id="bulbasaur" src="https://cdn.bulbagarden.net/upload/2/21/001Bulbasaur.png">
                <footer class="pokemonName">Bulbasaur</footer>
            </div>
            <div id="charmanderPlayer" class="pokemonDiv">
                <img id="charmander" src="https://cdn.bulbagarden.net/upload/7/73/004Charmander.png">
                <footer class="pokemonName">Charmander</footer>
            </div>
            <div id="squirtlePlayer" class="pokemonDiv">
                <img id="squirtle" src="https://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/600px-007Squirtle.png">
                <footer class="pokemonName">Squirtle</footer>
            </div>
        </div>
    </div>


</body>

<audio id="battleMusic" src="sounds/battle.mp3"></audio>
<audio id="winMusic" src="sounds/win.mp3"></audio>
<script src="script.js"></script>
